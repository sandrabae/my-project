<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>OpenWeather App</title>
         <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-app="weatherApp" ng-controller="weatherCtrl" class= "text-center info" ng-style="weatherBackground">
  

    <div class ="header">
      <div class="left">
      <h3 style="text-align: left; font-size: 25px;">{{formattedDate | uppercase}}</h3>
       <h3 style="text-align: left; font-size: 25px;">{{formattedTime | uppercase}}</h3><br>
      </div>
      </div>

      <div class="right">
        <div class="input">
          <input id="zipbox" type="text" placeholder="enter zipcode"><br>
          <button onclick="gotNewPlace()" style="margin-top: 10px">submit</button>
        </div>
      </div> 
    </div>



<br><br>


  <div class="panel">
<h3 style="font-size: 25px; margin-right: 275px; margin-top: 35px">{{name | uppercase}}</h3><br>
<i id="weatherClass2"></i>
<i class="wi wi-owm-731" style="font-size: 75px"></i>
<i class="wi wi-owm-731" style="font-size: 75px"></i>
<i ngClass="weatherClass"></i>
<i class="weatherClass" style="font-size: 75px"></i>
<i id="icon"></i>
<p>{{weatherClass}}</p>
<i ng-src="{{weatherClass}}" style="font-size: 75px"></i>
<i ng-class="weatherClass" style="padding-right:5px;"></i>
<h3 style="text-align: center; font-size: 60px;  margin-top: -120px;">{{fTemp | uppercase}}</h3>
 <p>{{description | uppercase}} <img ng-src="{{icon}}"/></p>

  <a class="btn-lg btn-primary">{{speed}} <i class="wi wi-owm-731"></i></a>
  <a class="btn-lg btn-primary">{{humidity}} <i class="wi wi-owm-731"></a>

  </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="js/boo.js"></script>
    </body>
</html>
