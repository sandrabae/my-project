<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>OpenWeather App</title>
         <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400,700' rel='stylesheet' type='text/css'>
         <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-app="weatherApp" ng-controller="weatherCtrl" class= "text-center info" ng-style="weatherBackground">
  

    <div class ="header">
      <div class="left">
      <h3 style="text-align: left; font-size: 25px;">{{formattedDate | uppercase}}</h3>
       <h3 style="text-align: left; font-size: 25px;">{{formattedTime | uppercase}}</h3><br>
      </div>
      </div>

      <div class="right">
        <div class="input">
          <input ng-model="myName"  type="text" placeholder="enter zipcode"><br>
          <button  ng-disabled="myName==null || myName==''" ng-click="getForecastByLocation(myName)" style="margin-top: 10px">Search!</button>
        </div>
      </div> 
    </div>



<br><br>
  

    <div class="panel">
        <h3 style="font-size: 25px; margin-right: 275px; margin-top: 35px; color: #FAFAFA;">{{name | uppercase}}</h3><br>

        <i ng-class="weatherClass" style="font-size:100px; margin-top: -10px; color: #FAFAFA;"></i>
        <h3 style="text-align: center; font-size: 60px;  margin-top: 15px; color: #FAFAFA; ">{{fTemp | uppercase}}</h3>
        <p style="color: #FAFAFA;">{{description | uppercase}}</p>
        <p>{{location}}</p><br>
       
            <div id="wrapper">
              <div id="first">
                <i id="smallIcons" class= "wi wi-horizon-alt"></i>
                <p id="eventID">SUNRISE</p>
                <p id="subID"">{{formattedSunrise}}</p>
              </div>
              <div id="second">
                <i class= "wi wi-strong-wind" id="smallIcons"></i>
                <p id="eventID">WIND</p>
                <p id="subID">{{speed}}</p>
              </div>
              <div id="third">
                <i class= "wi wi-humidity" id="smallIcons"></i>
                <p id="eventID">HUMIDITY</p>
                <p id="subID">{{humidity}}</p>
              </div>
        </div>

<!-- <img ng-src="{{icon}}"/> -->
    </div> <!-- End of panel -->
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="js/boo.js"></script>


</body>


</html>
