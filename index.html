<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>OpenWeather App</title>
         <link href='http://fonts.googleapis.com/css?family=Montserrat:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/weather-icons.css">
    </head>
    <body ng-app="weatherApp" ng-controller="weatherCtrl" class= "text-center info" ng-style="weatherBackground">
  

      <div class="weatherDisplay">
      <div class= "grid2">
        <div class="left">
        <img id="currentForcastImage">
        </div>

        <div class="center">
          <div id="currentLocation2"></div>
          <div id="currentForecast"></div>
          <div id="text1" style="text-align: middle;"></div>
        </div>

        <div class="right">
          <div class ="grid2">
          <img src="../WeatherApp/drop.png"> <div id="humidity"></div><br>
          <img src="../WeatherApp/wind.png"><div id="wind"></div>
          </div>
        </div>
      </div>


 <h3 style="text-align: left;">{{name}}</h3>
 <p>{{description | uppercase}} <img ng-src="{{icon}}"/></p>
  <a class="btn-lg btn-primary">{{speed}}</a>
  <a class="btn-lg btn-primary" ng-init="tempVal=true" ng-show="tempVal" ng-click="tempVal=!tempVal">{{fTemp}} </a>
  <a class="btn-lg btn-primary" ng-show="!tempVal" ng-click="tempVal=!tempVal">{{cTemp}}</a>
</body>
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
 
        <script src="js/boo.js"></script>
    </body>
</html>
