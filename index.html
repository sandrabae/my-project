<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>OpenWeather App</title>
         <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400,700' rel='stylesheet' type='text/css'>
         <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>


    <body ng-app="weatherApp" ng-controller="weatherCtrl" class= "text-center info" layout ="column">
    <p>{{example}}</p>
    <div layout="row" flex>

      <div layout="column" layout-xs="column" layout-align="space between none" flex="33"> <!-- this is time -->
      <div style="margin-left: 100px;">
        <h3 style="text-align: left; font-size: 35px; margin-top: 50px;">{{formattedDate | uppercase}}</h3>
        <h3 style="text-align: left; font-size: 35px;">{{formattedTime | uppercase}}</h3>

        <div layout="row" layout-xs="column" layout-align="center center" >
            <md-input-container>
              <label>City</label>
              <input ng-model="city">
            </md-input-container>
              <md-button class="md-raised"  ng-click="getForecastByLocation()">SUBMIT</md-button><br>
              <div addbuttonsbutton2></div>
        </div> <!-- this is buttons -->
        <div id="space-for-buttons2"></div>
          <div ng-bind-html="locationImg"></div>
          </section>

      </div>
      </div> <!--this is end of time -->


    <div id="scrollable" layout="column" layout-xs="column" layout-align="space between none" flex style="margin: 0 50 0 50px;">

    <div id="space-for-buttons"></div>
  
      <div class="panel">
            <h3 id="title">{{name | uppercase}}</h3><br>

            <i ng-class="weatherClass" id="icon"></i>
            <h3 id="temp">{{fTemp | uppercase}}</h3>
            <p style="color: #FAFAFA;">{{description | uppercase}}</p>
            <p>{{location}}</p><br>
           
                <div id="wrapper">
                  <div id="first">
                    <i id="smallIcons" class= "wi wi-horizon-alt"></i>
                    <p id="eventID">SUNRISE</p>
                    <p id="subID"">{{formattedSunrise}}</p>
                  </div>
                  <div id="second">
                    <i class= "wi wi-strong-wind" id="smallIcons"></i>
                    <p id="eventID">WIND</p>
                    <p id="subID">{{speed}}</p>
                  </div>
                  <div id="third">
                    <i class= "wi wi-humidity" id="smallIcons"></i>
                    <p id="eventID">HUMIDITY</p>
                    <p id="subID">{{humidity}}</p>
                  </div>
                </div> <!--End of Wrapper-->
                </div> <!--End of Panel-->

    </div> <!--End of scrollable-->

    </div><!--End of Row-->

           <div layout="column">  
             <div style="margin-left:900px; margin-bottom: 50px;">
             <div addbuttonsbutton></div>
            </div>
            </div>




      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.js"></script>
      <script src="js/app.js"></script>
      <script src="js/services.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/directives.js"></script>

 

</body>


</html>
